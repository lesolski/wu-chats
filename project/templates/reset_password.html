{% extends "layout.html"%}

{% block errors %}
{% if form.email.errors %}
    {% for error in form.email.errors %}
        <div class="alert">
            {{ error }}
        </div>
    {% endfor %}
{% endif %}
{% endblock %}


{% block content %}
<div class="timeline">
    <div class="formular">
        <form action="" method="POST">
                {{ form.csrf_token }}
                <h3>REQUEST NEW PASSWORD</h3>
                <p>{{ form.email }}</p>
                <button class="submit-button" type="submit" style="margin-bottom: 30px;">PROCEED</button>
        </form>
    </div>  
</div>
{% endblock %}
